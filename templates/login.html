<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="<?= ROOT; ?>/static/css/authenticate.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- heading -->
    <div class="title">
        <h1>ZephyrBay</h1>
    </div>

    <!-- login form starts -->
    <div class="login-content-container">

        <!-- Oauth login-->
        <div class="Oauth-login">
            <h4 class="headings">Continue with</h4>
            <div class="links-container">
                <a href="<?= ROOT; ?>/oauth/google"><i class="fa-brands fa-google"></i></a>
                <!-- <a href="<?= ROOT; ?>/oauth/facebook"><i class="fa-brands fa-facebook-f"></i></a> -->

            </div>
        </div>

        <!-- login with email-->
        <div class="local-login">
            <h4 class="headings">Login with Email</h4>
            <fieldset>
                <form action="<?= ROOT; ?>/login" method="post">
                    <input type="text" class="text-feilds" placeholder="Enter Username or Email" name="usernameOrEmail">
                    <input type="password" class="text-feilds" placeholder="Password" name="password">
                    <input type="submit" class="submit-btn" value="Login">
                </form>
            </fieldset>
        </div>

        <!-- register  -->
        <p class="ask">Don't have an account?<a href="<?= ROOT; ?>/signup"> Signup</a></p>
        
    </div>

</body>
</html>
