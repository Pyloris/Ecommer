<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="../static/css/your_wishlist.css">
</head>

<body>

    <!-- added to bag message when clicked "add to bag" button -->
    <p class="addToBagMessage">Item added to cart</p>

    <h1 id="wishlist-heading">Your Wishlist <i class="fa-regular fa-heart"></i></h1>
    <div id="wishlist-wrapper">

        <!-- wishlist card below -->
        <div class="wishlist-card">
            <div class="above">
                <button class="removeBtn"><i class="fa-solid fa-xmark"></i></button>

                <div class="reviews-tag">
                    <span>4.4 <i class="fa-solid fa-star"></i> | 675</span>
                </div>

                <img src="https://images.unsplash.com/photo-1627292441194-0280c19e74e4?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGZhc2hpb24lMjBtb2RlbHxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
            </div>
            <div class="wishlist-info">
                <h3 id="price">$344</h3>
                <p>name of the product</p>
            </div>
            <button class="addToBag">Move to bag</button>
        </div>

    </div>

    <script>
        const addToBagBtn = document.querySelectorAll(".addToBag");
        addToBagBtn.forEach(btn => {
            btn.addEventListener("click", () => {
                const p = document.querySelector(".addToBagMessage");
                p.classList.add("showAddToBagMessage");

                setTimeout(() => {
                    p.classList.remove("showAddToBagMessage")
                }, 1500);

            });
        });
    </script>

</body>

</html>
