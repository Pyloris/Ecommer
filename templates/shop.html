    <script>

        const filterBtn = document.querySelector(".filter-show-btn");
        filterBtn.addEventListener('click',()=>{
            document.querySelector(".filter").classList.toggle("filter-display");
        });

        // card hover effect
        const cards = document.querySelectorAll(".product-card");
        cards.forEach(card => {
            card.addEventListener("mouseover", () => {
                card.querySelector(".checkout-product-btn").classList.add("show");
            });
        });

        cards.forEach(card => {
            card.addEventListener("mouseout", () => {
                card.querySelector(".checkout-product-btn").classList.remove("show");
            });
        });
    </script>
